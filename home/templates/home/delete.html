{% extends 'base.html' %}


{% block title %}Delete form{% endblock %}


{% block content %}
  <h2>Delete form</h2>

  <form action="" method="POST">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{object}}"?</p>


      <a href="{{ request.META.HTTP_REFERER }}">Go Back</a>
      <input type="submit" value="Confirm">
  </form>
{% endblock %}
