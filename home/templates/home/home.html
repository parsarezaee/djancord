{% extends 'base.html' %}

{% block title %}Djancord{% endblock %}


{% block content %}
  <h1>Home Template</h1>

<div>

  <a href="{% url 'home:create-room' %}">Create Room</a>

  
  <div> 
    {% for room in rooms %}
    <div>
      <a href="{%url 'home:update-room' room.id %}">Edit</a>
      <a href="{%url 'home:delete-room' room.id %}">Delete</a>
      <span>@{{ room.host.username }}</a>
        <h5>{{ room.id }} -- <a href="{% url 'home:room' room.id %}">{{ room.name }}</a></h5>
        <small>{{ room.topic.name }}</small>
        <hr>
      </div>
      {% endfor %}
    </div>
</div>  
    {% endblock %}
